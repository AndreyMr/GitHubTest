<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Facelets Title</title>
	<h:outputStylesheet library="style" name="style_books.css" />
</h:head>
<h:body>
	<ui:composition>

		<h4 class="left_menu_title">#{msg.genres_list}</h4>
		<h:form styleClass="genres">
			<ui:repeat var="g" value="#{genreController.genreList}">
				<p>
					<h:commandLink action="#{searchController.getBooksByGenre()}"
						value="#{g.name}">
						<f:param name="genre_id" value="#{g.id}" />						
					</h:commandLink>				
				</p>
			</ui:repeat>
		</h:form>

	</ui:composition>
</h:body>


</html>
