<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Facelets Title</title>
	<h:outputStylesheet library="style" name="style_books.css" />
</h:head>
<h:body>
	<ui:composition>

		<div id="header">
			<!-- Ссылка на выход, уничтожается сессия -->
			<h:form styleClass="exit">
			<h:commandLink action="#{loginController.exit()}" value="#{msg.exit}" />
			</h:form>
			
			<div class="descr">
				<center>
					<h1>Добро пожаловать, #{user.username}</h1>
				</center>
			</div>
		</div>
		<div class="search_div">
			<h:form styleClass="search_form">

				<h:inputText id="search_string" styleClass="search_string" value="#{searchController.searchString}" />
				<h:commandButton action="#{searchController.getBookBySearch()}"  value="#{msg.search_button}"
					styleClass="search_button" />

				<h:selectOneMenu value="#{searchController.searchType}">
					<f:selectItems value="${searchController.searchList}" />
				</h:selectOneMenu>

			</h:form>
		</div>
		
		<!-- Поиск по кириллице -->
		<h:form styleClass="letters" id="lettersForm">
			<ui:repeat var="letter" value="#{searchController.alphabet}">

				<h:commandLink action="#{searchController.getBooksByLetter()}"
					value="#{letter}">
					<f:param name="search_letter" value="#{letter}" />
				</h:commandLink>

			</ui:repeat>
		</h:form>
		<!-- /Поиск по кириллице -->
		
	</ui:composition>
</h:body>

</html>
